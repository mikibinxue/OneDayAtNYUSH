<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="in_dorm/style.css">
	<title>One Day In NYUSH // In Dorm</title>
</head>

<body>

	<div id= "energy" >
		<img class = "background" id = "background_energy" onclick="choice_page()"  src="images/energy_survey.jpg" width = "800" >
		<img class = "option" id = "weak" onclick="feel_weak()" src="images/weak.png" width = "150" >
		<img class = "option" id = "strong" onclick="feel_strong()" src="images/strong.png" width = "150" >
		<img class = "background" id="background_weak" onclick="feel_weak()" src="images/common_space0.jpg" width = "800" >
		<img class = "background" id="background_strong" onclick="feel_strong()" src="images/package0.jpg" width = "800" >

		<script type="text/javascript">
			var counter_common_space = 0;
			var counter_package = 0;

			var common_space_list = ["common_space0","common_space1","common_space2","common_space3","common_space4"];
			var package_list = ["package0","package1","package2","package3","package4"];



			function choice_page(){
				document.getElementById("weak").style.display = "inline-block";
				document.getElementById("strong").style.display = "inline-block";
			}



			function feel_weak(){
				document.body.style.backgroundColor = "#e1fdfc";


				document.getElementById("weak").style.display = "none";
				document.getElementById("strong").style.display = "none";
				document.getElementById("background_energy").style.display = "none";
				document.getElementById("background_strong").style.display = "none";
				document.getElementById("background_weak").style.display = "block";

				document.getElementById("background_weak").src = "images/"+common_space_list[counter_common_space]+".jpg";



				if (counter_common_space >= common_space_list.length  ){
					
					document.getElementById("energy").style.display = "none";
					document.getElementById("end").style.display = "block";
					document.body.style.backgroundColor = "#d3e5ad";

				} else if(counter_common_space==0){
					document.body.style.backgroundColor = "#e1fdfc";
					counter_common_space = counter_common_space + 1;
				}else {
					counter_common_space = counter_common_space + 1;
					document.body.style.backgroundColor = "#febfd9";
				}

			}

			function feel_strong(){


				document.getElementById("weak").style.display = "none";
				document.getElementById("strong").style.display = "none";
				document.getElementById("background_energy").style.display = "none";
				document.getElementById("background_strong").style.display = "block";
				document.getElementById("background_weak").style.display = "none";

				document.getElementById("background_strong").src = "images/"+package_list[counter_package]+".jpg";
				
				

				if (counter_package >= package_list.length){

					document.getElementById("energy").style.display = "none";
					document.getElementById("end").style.display = "block";
					document.body.style.backgroundColor = "#d3e5ad";

				} else if(counter_package==0){
					document.body.style.backgroundColor = "#fdffbd";
					counter_package = counter_package + 1;
				}else if(counter_package==3){
					document.body.style.backgroundColor = "#e5f8f4";
					counter_package = counter_package + 1;
				}else if(counter_package==4){
					document.body.style.backgroundColor = "#e5f8f4";
					counter_package = counter_package + 1;
				}else {
					counter_package = counter_package + 1;
					console.log("title: ",package_list[counter_package]);
					document.body.style.backgroundColor = "#f6bdff";
				}

			}


		</script>


	</div>

	<div id = "end">

		<img class = "background1" id = "last_page"   src="images/try_again.jpg" width = "800" >
		<a href="introduction.html"><button class = "button">CLICK TO START AGAIN</button></a>



	</div>

</body>
