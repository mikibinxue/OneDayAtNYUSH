<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="wake_up/style.css">
	<title>One Day In NYUSH // Wake up</title>

</head>


<body>
	
		<div id = "set_clock">
		<img class = "background" id = "background_clock"  src="images/set_time.jpg" width = "800" >
		<img class = "option" id = "early_am" onclick="up_early()" src="images/6am.png" width = "200" >
		<img class = "option" id = "late_am" onclick="up_late()" src="images/8am.png" width = "200" >

	
		<img id="background_early" class = "background" onclick="up_early()" src="images/wake_up1.jpg" width = "800" >
		<img id="background_late" class = "background" onclick="up_late()" src="images/wake_up1.jpg" width = "800" >

		<script type="text/javascript">
		
			
			var counter_early = 0;
			var counter_late = 0;

			
			var early_list = ["wake_up1","wake_up2","early1","early2"];
			var late_list =["wake_up1","wake_up2","late1","late2","late3","late4"];

			
			var counter_early = 0;
			var counter_late = 0;

			function up_early(){


				document.getElementById("early_am").style.display = "none";
				document.getElementById("late_am").style.display = "none";
				document.getElementById("background_clock").style.display = "none";
				document.getElementById("background_late").style.display = "none";
				document.getElementById("background_early").style.display = "block";

				document.getElementById("background_early").src = "images/"+early_list[counter_early]+".jpg";
				
				if (counter_early >= early_list.length){

					document.getElementById("set_clock").style.display = "none";
					document.getElementById("class").style.display = "block";
					document.body.style.backgroundColor = "#d1f5b5";
				} else if(counter_early == 0){
					document.body.style.backgroundColor = "#090c52";
					counter_early = counter_early + 1;
				}else if(counter_early == 1){
					document.body.style.backgroundColor = "#ffe4fa";
					counter_early = counter_early + 1;
				}else if(counter_early == 2){
					document.body.style.backgroundColor = "#f5dcf6";
					counter_early = counter_early + 1;
				}else{
					document.body.style.backgroundColor = "#fdfbd8";
					counter_early = counter_early + 1;
				}

			}

			function up_late(){


				document.getElementById("early_am").style.display = "none";
				document.getElementById("late_am").style.display = "none";
				document.getElementById("background_clock").style.display = "none";
				document.getElementById("background_early").style.display = "none";
				document.getElementById("background_late").style.display = "block";
				document.getElementById("background_late").src = "images/"+late_list[counter_late]+".jpg";
				
				

				if (counter_late >= late_list.length){

					document.getElementById("set_clock").style.display = "none";
					document.getElementById("class").style.display = "block";
					document.body.style.backgroundColor = "#d1f5b5";

				} else if(counter_late == 0){
					document.body.style.backgroundColor = "#090c52";
					counter_late = counter_late + 1;
				}else if(counter_late == 1){
					document.body.style.backgroundColor = "#ffe4fa";
					counter_late = counter_late + 1;
				}else if(counter_late == 4){
					document.body.style.backgroundColor = "#d9fbff";
					counter_late = counter_late + 1;
				}else {
					counter_late = counter_late + 1;
					document.body.style.backgroundColor = "#fdfbd8";
				}

			}

		</script>
		</div>

		<div id = "class">
			<a href="at_school.html"><img class = "background" id = "background_class"  src="images/class_time.jpg" width = "800" ></a>
		</div>



</body>
